<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Live Map - Disaster Alert System</title>
<link rel="stylesheet" href="css/mapStyle.css">
</head>

<body>

<!-- TOP NAVBAR -->
<nav class="navBar">
  <div class="nav-left">
    <img src="images/logo.png" alt="Logo" class="logo">
    <span class="brand">Disastro</span>
  </div>

  <ul class="nav-links">
    <li><a href="index.html"><img src="images/home.png" alt="home icon">Home</a></li>
    <li><a href="dashboard.html"><img src="images/dashboard.png" alt="dashboard icon">Dashboard</a></li>
    <li><a href="alerts.html"><img src="images/alerts.png" alt="alerts icon">Alerts</a></li>
    <li><a href="analytics.html"><img src="images/analytics.png" alt="analytics icon">Analytics</a></li>
    <li><a href="settings.html"><img src="images/settings.png" alt="settings icon">Settings</a></li>
  </ul>

  <div class="system-status">
    <strong>System Active</strong>
    <p>All monitoring systems operational</p>
  </div>
</nav>

<!-- PAGE CONTENT -->
<main class="main">

  <!-- HEADER -->
  <section class="header">
    <div>
      <h1>Live Disaster Map</h1>
      <p>Real-time GIS monitoring system</p>
    </div>

    <div class="filters">
      <button class="active">All</button>
      <button>Earthquakes</button>
      <button>Floods</button>
      <button>Wildfires</button>
      <button>Cyclones</button>
    </div>
  </section>

  <!-- MAP -->
  <section class="map-section">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7050398.573097836!2d68.9966984!3d30.36295725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38db52d2f8fd751f%3A0x46b7a1f7e614925c!2sPakistan!5e0!3m2!1sen!2s!4v1770970529030!5m2!1sen!2s"
      loading="lazy"
      allowfullscreen>
    </iframe>

    <!-- LEGEND -->
    <div class="legend">
      <h4>Severity Level</h4>
      <div><span class="dot green"></span> Low</div>
      <div><span class="dot yellow"></span> Moderate</div>
      <div><span class="dot red"></span> High</div>
    </div>
  </section>

</main>

</body>
</html>
