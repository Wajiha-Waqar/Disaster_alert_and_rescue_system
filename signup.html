<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Disaster Alert System</title>
    <link rel="stylesheet" href="singupstyle.css">
</head>
<body>
    <header class="flex">
        <nav class="navBar">
            <div>
                <a href="index.html">Go Back</a>
                <img src="images/logo.png" alt="Logo" class="logo">
                <span>Disastro</span>
            </div>
    </header>
    <div class="Signup">
    <form action="">
        <div class="container">
            <h1>Create an Account</h1>
            <p>Join Disastro to receive real-time disaster alerts and access your personalized dashboard</p>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required autofocus>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="phone"><b>Phone Number</b></label>
            <input type="tel" placeholder="Enter Phone Number" name="phone" required>

            <label for="location"><b>Location</b></label>
            <input type="text" placeholder="Enter Location" name="location" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </form>
    <div>
        <div class="imgg">
            <img  height = "500" width="400" src="images/world_map.png" alt="world map image">
        </div>
        <span>
            <p class="header">
              Protecting Communities Together
            </p>
            <p class="body">
                Join the leading disaster management platform trusted by emergency response teams worldwide.
            </p>
        </span>
    </div>
    </div>
</body>
</html>
